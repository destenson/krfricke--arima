[package]
name = "arima"
description = "ARIMA time series modeling for Rust."
version = "0.1.1"
authors = ["Kai Fricke <coding@kaifricke.com>"]
edition = "2018"
license-file = "LICENSE"
readme = "README.md"
homepage = "https://github.com/krfricke/arima"
repository = "https://github.com/krfricke/arima"

exclude = [
    ".idea/",
]

[badges]
travis-ci = { repository = "krfricke/arima", branch = "master" }

[features]
default = ["openblas", "openblas-src/system"]
openblas = ["openblas-src"]
accelerate = ["accelerate-src"]
intel-mkl = ["intel-mkl-src"]
netlib = ["netlib-src"]

[dependencies]
lapack = "0.16.0"
lapack-sys = "0.12.0"
more-asserts = "0.2.1"
num = "0.2.0"
rand = "0.6.5"

[dependencies.accelerate-src]
version = "0.3"
optional = true

[dependencies.intel-mkl-src]
version = "0.4"
optional = true

[dependencies.netlib-src]
version = "0.7"
optional = true

[dependencies.openblas-src]
version = "0.7"
optional = true